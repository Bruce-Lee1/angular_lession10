<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div ng-controller="myCtrl1"></div>
<div ng-controller="myCtrl2"></div>
<script src="lib/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.service('calc',function () {
        this["+"]=(a,b)=>a+b;
        this["-"]=(a,b)=>a-b;
    });
    //service传入的是构造函数，会将此函数实例化，放到factory的返回值中
    //service调用的factory factory调用的是provider
    /*app.factory('calc',function () {
        return {
           "+":(a,b)=>a+b,
           "-":(a,b)=>a-b
        }
    });*/
    app.controller('myCtrl1',function ($timeout,calc) {
        console.log(calc["+"](1,2));
    });
    app.controller('myCtrl2',function ($timeout,calc) {
        console.log(calc["+"](3,4));
    });
</script>
</body>
</html>
