<!doctype html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container" data-ng-controller="myCtrl">
    <panel t="biao">{{content}}</panel>
</div>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[])
    app.controller('myCtrl',['$scope',function ($scope) {
       $scope.biao = '标题1';
       $scope.content = '标题1里的内容';
    }]);
    app.directive('panel',function () {
        return {
            //e element a attribute c class
            restrict:'E',
            templateUrl:'tmpl/panel.html',
            transclude:true,
            scope:{
               // t:'@title' //$scope.t = '标题1' @符号取得是字符串
               t:'='         //=符号取得是变量  $scope.t = scope.title
            } //封闭式，只能通过属性的传递来获取值
        }
    })

</script>
</body>
</html>
